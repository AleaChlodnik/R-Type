name: Test Environment
run-name: ${{github.actor}} verifying my code

on:
  push:
    branches-ignore:
      - " ga-ignore-"
  pull_request:
    branches-ignore:
      - " ga-ignore-"

jobs:
  auto_format:
    # Check if the PR is not from a fork
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    if: github.repository == 'Tom-Mendy/R-Type'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: format file
        run: ./format.sh
      - name: Check for modified files
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        if: steps.git-check.outputs.modified == 'true'
        with:
          commit_message: Automated Change

  linux_install:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout GH repository
        uses: actions/checkout@v4
        with:
          repository: ""

      - name: Cache apt install
        id: cache-apt
        uses: actions/cache@v4
        env:
          cache-name: cache-apt-install
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-install-${{ env.cache-name }}-${{ hashFiles('**/compile.sh') }}
          restore-keys: |
            ${{ runner.os }}-install-${{ env.cache-name }}-

      - name: compile project
        run: cmake -S . -B build # do apt install

      - name: Cache cmake build
        id: cache-cmake
        uses: actions/cache@v4
        env:
          cache-name: cache-cmake-build
        with:
          path: ./build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: build project
        run: cmake --build build -j "$(nproc)"

  windows_install:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - name: Checkout GH repository
        uses: actions/checkout@v4
        with:
          repository: ""
      - name: Cache vcpkg Install
        id: cache-vcpkg
        uses: actions/cache@v4
        env:
          cache-name: cache-vcpkg-install
        with:
          path: C:/vcpkg
          key: ${{ runner.os }}-vcpkg-install-${{ env.cache-name }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-install-${{ env.cache-name }}-
      - name: Cache cmake build
        id: cache-cmake
        uses: actions/cache@v4
        env:
          cache-name: cache-cmake-build
        with:
          path: ./build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: compile project
        run: cmake -S . -B build
      - name: build project
        run: cmake --build build -- /maxcpucount:4

  deploy-pdf-doc:
    needs: [linux_install]
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ""

      - name: Cache apt pdf doc install
        id: cache-apt
        uses: actions/cache@v4
        env:
          cache-name: cache-apt-pdf-doc-install
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-pdf-doc-install-${{ env.cache-name }}-${{ hashFiles('**/compile.sh') }}
          restore-keys: |
            ${{ runner.os }}-apt-pdf-doc-install-${{ env.cache-name }}-

      - name: Cache cmake build doc pdf
        id: cache-cmake
        uses: actions/cache@v4
        env:
          cache-name: cache-cmake-build-doc-pdf
        with:
          path: ./build
          key: ${{ runner.os }}-build-doc-pdf-${{ env.cache-name }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-doc-pdf-${{ env.cache-name }}-

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Install LaTeX (Optional for PDF)
        run: sudo apt-get install -y texlive-full

      - name: Configure CMake and Build Documentation
        run: |
          cmake -S . -B build -DBUILD_DOC=ON
          cmake --build build --target doc_doxygen

      - name: Push refman.pdf
        id: git-check
        run: echo "modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)" >> $GITHUB_OUTPUT
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        # if: steps.git-check.outputs.modified == 'true'
        with:
          commit_message: Automated Change

  push_to_mirror:
    needs: [linux_install]
    runs-on: ubuntu-latest
    if: github.repository == 'Tom-Mendy/R-Type'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ vars.MIRROR_URL }}
          ssh_private_key: # <-- use 'secrets' to pass credential information.
            ${{ secrets.GIT_SSH_PRIVATE_KEY }}
